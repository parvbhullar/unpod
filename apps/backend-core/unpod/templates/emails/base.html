<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{COMPANY_NAME}}{% endblock title %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #2563eb;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .email-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #796CFF;
      background-image: linear-gradient(
          248.95deg,
          #f2eeff 3.95%,
          #ffeffd 38.71%,
          #f2eeff 70.73%,
          #ffeffd 106%
        );
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
    .content {
      font-size: 16px;
      color: #333333;
    }
    .button {
      display: inline-block;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      margin-top: 30px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background: #f1f5f9;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="logo">
    <img src="https://unpod.dev/images/unpod/logo.png" alt="{{APP_NAME}} Logo">
  </div>
  <div class="content">
    {% block content %}{% endblock content %}
  </div>
  <div class="footer">
    &copy; {{CURRENT_YEAR}} {{APP_NAME}}. All rights reserved.
  </div>
</div>
</body>
