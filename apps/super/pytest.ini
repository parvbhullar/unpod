[pytest]
# Pytest configuration for context cache tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    redis: tests that require Redis to be running
    slow: tests that take significant time to run
    integration: integration tests
    unit: unit tests
    benchmark: benchmark tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Async support
asyncio_mode = auto

# Coverage (if pytest-cov installed)
# Uncomment to enable coverage reporting
# addopts = --cov=super.core.memory --cov-report=html --cov-report=term

# Test timeout (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.8