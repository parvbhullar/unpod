    networks:
      - unpod

  # ===========================================================================
  # API-SERVICES (FastAPI — messaging, store, search, task)
  # ===========================================================================

  api-services:
    build:
      context: .
      dockerfile: infrastructure/docker/fastapi/Dockerfile.dev
    container_name: unpod-api-services
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for MongoDB...' &&
        while ! nc -z mongodb 27017; do sleep 0.5; done &&
        echo 'MongoDB ready!' &&
        uvicorn main:app --host 0.0.0.0 --port 9116 --reload
      "
    volumes:
      - ./apps/api-services:/app
    ports:
      - "9116:9116"
    environment:
      - SETTINGS_FILE=settings.local
      - PROJECT_NAME=API Service
      - SERVICE_NAME=api_service
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      # MongoDB
      - MONGO_DB=messaging_service_local
      - MONGO_DSN=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/messaging_service_local?authSource=admin
      # Redis
      - REDIS_URL=redis://redis:6379/1
      # PostgreSQL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-unpod_db}
      # AWS S3 (dummy values for local dev)
      - AWS_ACCESS_KEY_ID=local-dev-key
      - AWS_SECRET_ACCESS_KEY=local-dev-secret
      - AWS_STORAGE_BUCKET_NAME=unpod-dev
      # Kafka (optional — not running in simple setup)
