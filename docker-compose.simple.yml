      - LIVEKIT_API_SECRET=Gml5SJa2sZahSEJ90KltVfIkMNmIRGledCE4Xov64a4
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - unpod

  # ===========================================================================
  # WEB FRONTEND (Next.js)
  # ===========================================================================

  web:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend/Dockerfile.dev
    container_name: unpod-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
