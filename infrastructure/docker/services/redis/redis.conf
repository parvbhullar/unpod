# Redis configuration for development

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Security (set password in production)
# requirepass your_redis_password

# Snapshotting
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb
dir /data
